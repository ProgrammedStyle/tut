<!DOCTYPE html>
<html>
<head>
    <title>Map Test</title>
    <script>
        async function testLocationAPI() {
            try {
                console.log("Testing location API...");
                const response = await fetch('http://localhost:5000/api/location/ip');
                const data = await response.json();
                console.log("API Response:", data);
                
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <h3>✅ Location Found!</h3>
                        <p><strong>City:</strong> ${data.city}, ${data.country}</p>
                        <p><strong>Coordinates:</strong> ${data.latitude}, ${data.longitude}</p>
                        <p><strong>Method:</strong> ${data.method}</p>
                        <p><strong>Note:</strong> ${data.note}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<h3>❌ Error: ${data.error}</h3>`;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `<h3>❌ Network Error: ${error.message}</h3>`;
            }
        }
        
        // Test when page loads
        window.onload = testLocationAPI;
    </script>
</head>
<body>
    <h1>Map API Test</h1>
    <div id="result">Loading...</div>
    <button onclick="testLocationAPI()">Test Again</button>
</body>
</html>
